{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}"> <!-- Link to your CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'myapp/test1.jpg' %}") no-repeat center center fixed; /* Background image */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Log In</h2>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
